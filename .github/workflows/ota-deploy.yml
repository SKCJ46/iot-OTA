name: Build & Deploy ESP32 OTA (debug path)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Debug repo structure
      run: |
        echo "=== REPO FILE TREE ==="
        ls -R

    - name: Install Arduino CLI
      uses: arduino/setup-arduino-cli@v2

    - name: Install ESP32 core
      run: |
        arduino-cli config init
        arduino-cli core update-index
        arduino-cli core install esp32:esp32@3.0.7

    - name: Install Libraries
      run: |
        arduino-cli lib install "WiFiManager" "ArduinoJson" "ModbusMaster" "LoRa"

    - name: Extract firmware version
      id: ver
      run: |
        FILE="Sender/OTA_SENDER/OTA_SENDER.ino"
        echo "Checking file: $FILE"
        if [ ! -f "$FILE" ]; then echo "File not found!"; ls -R; exit 1; fi
        VER=$(grep -oP '#define\s+CURRENT_VERSION\s+"[^"]+"' "$FILE" | sed -E 's/.*"([^"]+)".*/\1/')
        if [ -z "$VER" ]; then echo "Version not found"; exit 1; fi
        echo "version=$VER" >> $GITHUB_OUTPUT
        echo "Detected version: $VER"

    - name: Compile firmware
      run: |
        arduino-cli compile \
          --fqbn esp32:esp32:esp32 \
          Sender/OTA_SENDER/OTA_SENDER.ino \
          --output-dir build

    - name: Prepare artifacts (firmware.bin & version.json)
      run: |
        BIN=$(find build -type f -name "*.bin" | head -n1)
        cp "$BIN" firmware.bin
        cat > version.json <<EOF
        {
          "version": "${{ steps.ver.outputs.version }}",
          "url": "${{ secrets.OTA_URL }}"
        }
        EOF
        echo "version.json:" && cat version.json

    - name: Upload to VM via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: |
          firmware.bin
          version.json
        target: /var/www/html/
